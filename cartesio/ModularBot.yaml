solver_options:
    regularization: 1e-1
    back_end: qpoases
stack:
-   - EE_XYZ
-   - EE_RPY
-   - Postural
constraints:
- JointLimits
- VelocityLimits
EE:
    type: Cartesian
    base_link: L_0a
    distal_link: L_6_A
    lambda: 0.1
EE_XYZ:
    type: Cartesian
    base_link: L_0a
    distal_link: L_6_A
    lambda: 0.1
    indices:
    - 0
    - 1
    - 2
EE_RPY:
    type: Cartesian
    base_link: L_0a
    distal_link: L_6_A
    lambda: 0.1
    indices:
    - 3
    - 4
    - 5
Postural:
    type: Postural
    lambda: 1.0
